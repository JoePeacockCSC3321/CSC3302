<head>
    <link rel="stylesheet" href="./style/tic-tac-toe.css">
</head>

<body>
    <section>

        <h1 class="prompt"></h1>

        <div class="container">
            <div square-index="0" class="square"></div>
            <div square-index="1" class="square"></div>
            <div square-index="2" class="square"></div>
            <div square-index="3" class="square"></div>
            <div square-index="4" class="square"></div>
            <div square-index="5" class="square"></div>
            <div square-index="6" class="square"></div>
            <div square-index="7" class="square"></div>
            <div square-index="8" class="square"></div>
        </div>
        
        <div class="rules"></div>
                    <p>Rules:<br> 1. No cheating<br> 2. Place 3 in a row to win<br>
                    3. Alternate between player X and player O<br> 4. If no one wins and
                    all squares get filled, it's a draw<br>
                    </p>
            </div>
        
            <button class="reset">Reset</button>

         </section>

        <script src="./scripts/tic-tac-toe.js"></script>

    </body>

</html>
