<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <link
      
      rel="stylesheet"
    />
    <script src="calculator.js" defer></script>
    <title>Homework 5 Joe Peacock</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen" data-screen>0</div>
      <div class="nums-operands">
          <!--Row 1-->
        <button class="key" data-number>7</button>
        <button class="key" data-number>8</button>
        <button class="key" data-number>9</button>
        <button class="key" data-operand>÷</button>
          <!--Row 2-->
        <button class="key" data-number>4</button>
        <button class="key" data-number>5</button>
        <button class="key" data-number>6</button>
        <button class="key" data-operand>×</button>
          <!--Row 3-->
        <button class="key" data-number>1</button>
        <button class="key" data-number>2</button>
        <button class="key" data-number>3</button>
        <button class="key" data-operand>−</button>
          <!--Row 4-->
        
        
        <button class="key" data-operand>+</button>
        <button class="key key-wide" data-number>0</button>
        <button class="key key-backspace" data-delete>DEL</button>

          <!--Row bottom extrawide-->
        <button class="key key-ac key-wide" data-clear>AC</button>
        <button class="key key-wide" data-evaluate>=</button>

      </div>
    </div>
  </body>
</html>
